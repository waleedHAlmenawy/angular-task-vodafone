<div class="container-fluid">
  <div class="bg-gradient row between">
    <div class="bg-gradient__left col-3"></div>
    <div class="bg-gradient__right col-3"></div>
  </div>

  <app-navbar (onSelect)="userSelected($event)" />

  <app-message message="Please select a username from the navbar to view their posts." *ngIf="!getCurrentUser().user.posts.length
  " />

  <app-post *ngFor="let post of getCurrentUser().user.posts" [post]="post" />
</div>
