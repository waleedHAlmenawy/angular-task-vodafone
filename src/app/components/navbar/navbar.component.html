<header class="row center">
  <nav class="col-10 nav-bar">
    <img src="../../../assets/svgs/vodafone_icon.svg" width="30px" title="vodafone-logo" />

    <p class="nav-bar__user">User's Posts</p>

    <span id="nav-label" hidden>Navigation</span>

    <button class="nav-bar__open" [attr.aria-expanded]="isExpanded" aria-labelledby="nav-label" (click)="onOpenMenu()">
      <img src="../../../assets/svgs/burger-icon.svg" width="30px" title="open-icon" />
    </button>

    <div class="nav-bar__menu" role="dialog" aria-labelledby="nav-label">
      <button class="nav-bar__close" aria-label="close" (click)="onCloseMenu()">
        <img src="../../../assets/svgs/close-icon.svg" width="30px" title="close-icon" />
      </button>

      <ul class="nav-bar__items">
        <li *ngFor="let user of users">
          <a href="#" title="nav item" (click)="onSelectUser(user.id)"><app-nav-item [isActive]="false"
              [username]="user.username" /></a>
        </li>
      </ul>
    </div>

  </nav>
</header>
